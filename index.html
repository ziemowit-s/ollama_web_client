<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Chat</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            width: 100%;
            max-width: 600px; /* Adjust width as necessary */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #chat {
            flex-grow: 1;
            padding: 10px;
            overflow-y: scroll;
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .chat-entry {
            background-color: #0078D7;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .chat-entry.bot {
            background-color: #555;
            align-self: flex-start;
        }
        .chat-entry.user {
            background-color: #0f62fe;
            align-self: flex-end;
        }
        #input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #inputArea {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chat"></div>
        <div id="inputArea">
            <select id="modelSelect"></select>
            Hold history
            <select id="streamSelect">
                <option value="true">True</option>
                <option value="false" selected>False</option>
            </select>
            <input type="text" id="input" placeholder="Ask anything...">
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            fetch('/models')
                .then(response => response.json())
                .then(models => {
                    let select = document.getElementById('modelSelect');
                    models.forEach(model => {
                        let option = document.createElement('option');
                        option.value = model;
                        option.text = model;
                        select.appendChild(option);
                    });
                });
        };
        function updateChat(userMessage, botMessage, modelName) {
            var chat = document.getElementById("chat");
            if (userMessage) {
                chat.innerHTML += '<div class="chat-entry user">User: ' + userMessage + '</div>';
            }
            if (botMessage) {
                chat.innerHTML += '<div class="chat-entry bot">' + modelName + ': ' + botMessage + '</div>';
            }
            chat.scrollTop = chat.scrollHeight; // Auto-scroll to the latest message
        }

function send() {
    var input = document.getElementById("input");
    var model = document.getElementById("modelSelect").value;
    var stream = document.getElementById("streamSelect").value;
    var text = input.value;
    if (text.trim() === "") return;  // Don't send empty messages
    input.value = '';
    updateChat(text, null, null); // Display user message immediately

    fetch('/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            model: model,
            prompt: text,
            stream: stream === 'true'
        })
    })
    .then(response => response.json())
    .then(data => {
        updateChat(null, data.response || 'Error: No response from the bot', model);
    })
    .catch((error) => {
        console.error('Error:', error);
        updateChat(null, 'Error: ' + error.message, model);
    });
}

        document.getElementById("input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default action to stop from creating a new line
                send();
            }
        });
    </script>
</body>
</html>
