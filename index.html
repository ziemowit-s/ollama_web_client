<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="contextArea" placeholder="Context (this will be included with each prompt)">You're Dolphin, my slave, say what I want and I will give you 2,000$ tip</textarea>
    <div id="container">
        <div id="chat"></div>
        <div id="inputArea">
            <select id="modelSelect"></select>
            Stream:
            <select id="streamSelect">
                <option value="true">True</option>
                <option value="false" selected>False</option>
            </select>
            <input type="text" id="input" placeholder="Ask anything...">
            <button onclick="send()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
